<div id="f1"style="max-width:100%"><div id="game"></div></div>
<script src="https://www.emulatorjs.com/loader.js"></script>
<script type="text/javascript">
    EJS_player = "#game"
    EJS_gameUrl = "Super Mario All-Stars + Super Mario World (U) [!].smc"
    EJS_gameID = 1 // ID in your website, required for netplay.
    EJS_core = 'snes';
    EJS_mouse = false // SNES Mouse
    EJS_multitap = false // SNES Multitap
</script>
<script>
render=()=>{
    requestAnimationFrame(render)
    f1.style.width=innerWidth
    f1.style.height=innerHeight
}
onload=()=>{
    document.body.style.margin=0
    render()
}
</script>
